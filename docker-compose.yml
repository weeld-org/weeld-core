version: "3.9"
services:
  db:
    image: postgres:17
    container_name: weeld-core-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weeld}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weeld}
      POSTGRES_DB: ${POSTGRES_DB:-weeld_core}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-weeld}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db-data:

